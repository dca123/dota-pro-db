query getHeros {
  constants {
    heroes {
      id
      name
      displayName
      shortName
    }
  }
}

query getItems {
  constants {
    items {
      id
      name
      displayName
      shortName
      image
    }
  }
}

query getLeagueMatches($leagueId: Int!, $take: Int!, $skip: Int!) {
  league(id: $leagueId) {
    id
    displayName
    matches(request: { take: $take, skip: $skip }) {
      id
      didRadiantWin
      durationSeconds
      startDateTime
      endDateTime
      towerStatusRadiant
      towerStatusDire
      barracksStatusRadiant
      barracksStatusDire
      firstBloodTime
      lobbyType
      gameMode
      radiantTeamId
      radiantTeam {
        id
        name
        tag
      }
      direTeamId
      direTeam {
        id
        name
        tag
      }
      seriesId
      series {
        id
        type
        teamOneId
        teamTwoId
        teamOneWinCount
        teamTwoWinCount
        winningTeamId
      }
      gameVersionId
      radiantNetworthLeads
      radiantExperienceLeads
      pickBans {
        isPick
        heroId
        order
        isRadiant
      }
      analysisOutcome
      players {
        steamAccountId
        steamAccount {
          proSteamAccount {
            name
            realName
          }
        }
        isRadiant
        isVictory
        heroId
        kills
        deaths
        assists
        numLastHits
        numDenies
        goldPerMinute
        networth
        experiencePerMinute
        level
        goldSpent
        heroDamage
        towerDamage
        heroHealing
        isRandom
        lane
        position
        role
        item0Id
        item1Id
        item2Id
        item3Id
        item4Id
        item5Id
        backpack0Id
        backpack1Id
        backpack2Id
        neutral0Id
        invisibleSeconds
        dotaPlusHeroXp
        dotaPlus {
          level
          totalActions
        }
        additionalUnit {
          item0Id
        }
      }
    }
  }
}
